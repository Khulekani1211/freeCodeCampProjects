<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pokemon Search App</h1>
  <h4>Search for Pokemon Name or ID</h4>

  <input id="search-input" type="text" name="Name" required>
  <button id="search-button">Search</button>

  <div class="main" style="height: 300px">
    <span id="pokemon-name"></span> <span id="pokemon-id"></span>
    <p>
      <span id="weight"></span>
      <span id="height"></span>
    </p>

    <div id="imageContainer"></div>
    
    <div id="types">
      
    </div>
  </div>

  <table style="width: 100%; text-align:center">
  <tr>
    <th>Base</th>
    <th>Stats</th>
  </tr>
  <tr>
    <td>HP:</td>
    <td id="hp"></td>
  </tr>
  <tr>
    <td>Attack</td>
    <td id="attack"></td>
  </tr>
  <tr>
    <td>Defense</td>
    <td id="defense"></td>
  </tr>
  <tr>
    <td>Sp. Attack:</td>
    <td id="special-attack"></td>
  </tr>
  <tr>
    <td>Sp. Defense:</td>
    <td id="special-defense"></td>
  </tr>
  <tr>
    <td>Speed:</td>
    <td id="speed"></td>
  </tr>
  </table>


  <script src="main.js"></script>
</body>
</html>
