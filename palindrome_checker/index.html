<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
</head>
<body>

  <main>
    <h1>Is it a Palindrome?</h1>

    <div class="palindrom-field">
      <h2>Enter in text to check for a palindrome:</h2>
      <input type="text" id="text-input">
      <button id="check-btn"></button>
      <p id="result"></p>
    </div>

    <div class="info-tool">
      <p> A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
  </main>
  
</body>
</html>
