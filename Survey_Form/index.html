<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">GeniusEdge Tutors Survey Form</h1>

<p>We would like to know you better.</p>

<form id="survey-form">
  <label id="name-label" for="name">Name:</label>
  <input type="text" id="name" name="name" Placeholder="Enter Your Full Name" required/>

  <label id="email-label" for="email">Email:</label>
  <input type="email" id="email" name="email" Placeholder="Enter Your Email Address" required/>

  <label id="number-label" for="dob">Date of Birth:</label>
  <input type="number" id="number" name="dob" min="1930" max="2005" Placeholder="Year of Birth" required/>

  <select id="dropdown">
    <option value="">(Select Gender)<option/>
    <option value="1">Male<option/>
    <option value="2">Female<option/>
    <option value="3">Other<option/>
  </select>

  <label for="employment-status"><input type="radio" name="employment"/> Full-time Employed</label>
  <label for="employment-status"><input type="radio" name="employment"/> Part-time Employed</label>
  <label for="employment-status"><input type="radio" name="employment"/> Unemployed</label>

  <label for="subjects"><input type="checkbox" value="Physics"/> Physics</label>
  <label for="subjects"><input type="checkbox" value="Mathematics"/> Mathematics</label>
  <label for="subjects"><input type="checkbox" value="English"/> English</label>

  <textarea rows="3" cols="30"></textarea>

  <input type="submit" id="submit" value="Submit"/>
</form>
</body>
</html>
